{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="col-md-6 col-lg-5">
        <div class="card shadow-lg border-0 rounded-lg mt-5">
            <div class="card-body p-5">
                <div class="text-center mb-4">
                    <i class="fa-solid fa-user-plus fa-3x text-success mb-3"></i>
                    <h3 class="font-weight-light">Create Account</h3>
                    <p class="text-muted">Join MedCare today</p>
                </div>
                <form method="POST">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="name" name="name" placeholder="Full Name" required>
                        <label for="name">Full Name</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com"
                            required>
                        <label for="email">Email address</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="password" name="password" placeholder="Password"
                            required>
                        <label for="password">Password</label>
                    </div>
                    <div class="d-grid">
                        <button class="btn btn-success btn-lg text-white" type="submit">Register Account</button>
                    </div>
                </form>
                <hr class="my-4">
                <div class="text-center">
                    <p class="small mb-0">Already have an account? <a href="{{ url_for('login') }}">Sign In</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
